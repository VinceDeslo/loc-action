name: Loc
on:
  pull_request:
    types: 
      - opened
jobs:
  Comment-Loc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout Codebase
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.20.3' 

    - name: Echo Go version
      run: go version

    - name: Install SCC
      run: go install github.com/boyter/scc/v3@latest

    - name: Run SCC
      id: scc-run
      run: |
        echo 'SCC_RESULT<<EOF' >> $GITHUB_OUTPUT
        scc -f html-table ${{ github.workspace }} >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT

      # run: |
      #   SCC_OUTPUT=$(scc --ci ${{ github.workspace }})
      #   echo $SCC_OUTPUT
      #   echo "SCC_RESULT=$SCC_OUTPUT" >> $GITHUB_ENV

    - name: Comment Lines of Code
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${{ steps.scc-run.outputs.SCC_RESULT }}`
          })